<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - PureComfort Luxury Accommodations</title>
    <meta name="description"
        content="Review and manage your selected luxury accommodations at PureComfort. Seamless checkout for your perfect stay in Singapore.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <!-- ... (navigation content remains the same) ... -->
    </nav>

    <!-- Hero Section -->
    <header class="hero cart-hero">
        <div class="container">
            <h1 class="fade-in">Your Cart</h1>
            <p class="lead text-white">Review and confirm your luxury accommodations</p>
        </div>
    </header>

    <!-- Cart Content -->
    <section class="cart-content py-5">
        <div class="container">
            <div id="cart-items" class="mb-4">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="cart-summary" class="text-right">
                <h3>Total: <span id="total-price">0</span> SGD</h3>
                <button id="checkout-btn" class="btn btn-primary btn-lg mt-3">Proceed to Checkout</button>
                <a href="accommodations.html" class="btn btn-outline-secondary btn-lg mt-3 ml-2">Continue Shopping</a>
            </div>
        </div>
    </section>

    <!-- Empty Cart Message -->
    <section id="empty-cart-message" class="py-5 text-center" style="display: none;">
        <div class="container">
            <h2>Your cart is empty</h2>
            <p>Explore our luxurious accommodations and add your favorite to the cart.</p>
            <a href="accommodations.html" class="btn btn-primary btn-lg mt-3">View Accommodations</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <!-- ... (footer content remains the same) ... -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const cartContent = document.querySelector('.cart-content');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartBadge = document.querySelector('.cart-badge');

            function updateCartDisplay(cartItems) {
                if (cartItems.length === 0) {
                    cartContent.style.display = 'none';
                    emptyCartMessage.style.display = 'block';
                } else {
                    cartContent.style.display = 'block';
                    emptyCartMessage.style.display = 'none';
                }
                cartBadge.textContent = cartItems.length;
            }

            function renderCartItems(cartItems) {
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;

                cartItems.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'card mb-3';
                    itemElement.innerHTML = `
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="${item.image}" class="card-img" alt="${item.room_name}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">${item.room_name}</h5>
                                    <p class="card-text">${item.description}</p>
                                    <p class="card-text"><strong>$${item.price} per night</strong></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="input-group" style="width: 120px;">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-outline-secondary decrease-quantity" type="button" data-room-id="${item.room_id}">-</button>
                                            </div>
                                            <input type="text" class="form-control text-center item-quantity" value="${item.quantity}" readonly>
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary increase-quantity" type="button" data-room-id="${item.room_id}">+</button>
                                            </div>
                                        </div>
                                        <button class="btn btn-danger btn-sm remove-item" data-room-id="${item.room_id}">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                    totalPrice += parseFloat(item.price) * item.quantity;
                });

                totalPriceElement.textContent = totalPrice.toFixed(2);
                updateCartDisplay(cartItems);
            }

            function fetchCartItems() {
                fetch('backend/cart.php')
                    .then(response => response.json())
                    .then(data => {
                        renderCartItems(data);
                    })
                    .catch(error => console.error('Error:', error));
            }

            fetchCartItems();

            // Event delegation for remove buttons and quantity adjustments
            cartItemsContainer.addEventListener('click', function (e) {
                if (e.target.classList.contains('remove-item')) {
                    const roomId = e.target.getAttribute('data-room-id');
                    removeFromCart(roomId);
                } else if (e.target.classList.contains('decrease-quantity')) {
                    const roomId = e.target.getAttribute('data-room-id');
                    updateQuantity(roomId, -1);
                } else if (e.target.classList.contains('increase-quantity')) {
                    const roomId = e.target.getAttribute('data-room-id');
                    updateQuantity(roomId, 1);
                }
            });

            function removeFromCart(roomId) {
                fetch('backend/cart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=remove&room_id=${roomId}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            fetchCartItems();
                        } else {
                            alert('Failed to remove item from cart');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            function updateQuantity(roomId, change) {
                fetch('backend/cart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=update&room_id=${roomId}&quantity_change=${change}`
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            fetchCartItems();
                        } else {
                            alert('Failed to update quantity');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            // Checkout button event listener
            document.getElementById('checkout-btn').addEventListener('click', function () {
                // Implement checkout logic here
                alert('Proceeding to checkout. This feature is not yet implemented.');
            });

            // Newsletter form submission
            document.getElementById('newsletter-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const email = this.querySelector('input[type="email"]').value;
                // Implement newsletter signup logic here
                alert(`Thank you for subscribing with email: ${email}`);
                this.reset();
            });
        });
    </script>
</body>

</html>
